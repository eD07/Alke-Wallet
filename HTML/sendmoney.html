<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar dinero | Alke Wallet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>
  <body class="bg-light-ui" data-page="sendmoney">
    <nav class="navbar navbar-expand-lg topbar">
      <div class="container">
        <span class="navbar-brand fw-semibold text-primary">Alke Wallet</span>
        <a
          class="btn btn-outline-secondary btn-sm"
          id="backMenu"
          href="./menu.html"
          >Volver</a
        >
      </div>
    </nav>

    <main class="container py-4">
      <div class="wallet-shell mx-auto">
        <!-- Saldo disponible -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body">
            <div class="small text-secondary">Saldo disponible</div>
            <div class="display-5 fw-bold" id="saldoEnvio">$0</div>
          </div>
        </div>

        <!-- Sección dividida en dos columnas -->
        <div class="row g-4">
          <!-- Izquierda: Enviar dinero -->
          <div class="col-lg-5">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body">
                <h2 class="h5 mb-3">Enviar dinero</h2>
                <form id="searchForm" class="mb-3">
                  <label for="search" class="form-label fw-semibold"
                    >Buscar contacto</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      id="search"
                      class="form-control"
                      placeholder="Nombre, alias o banco"
                      autocomplete="off"
                    />
                    <button
                      type="submit"
                      id="openSearch"
                      class="btn btn-outline-primary"
                    >
                      Buscar
                    </button>
                  </div>
                </form>
                <div class="mb-3">
                  <label for="sendAmount" class="form-label fw-semibold"
                    >Monto a enviar</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      id="sendAmount"
                      class="form-control"
                      placeholder="Ej: 1000"
                      min="1"
                      step="100"
                    />
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-primary w-100 d-none"
                  id="sendMoneyBtn"
                >
                  Confirmar envío
                </button>
                <div class="small text-muted mt-2">
                  Tip: primero selecciona un contacto de la agenda.
                </div>
              </div>
            </div>
            <div id="alert-container" class="mt-3"></div>
          </div>

          <!-- Derecha: Contactos -->
          <div class="col-lg-7">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body">
                <div
                  class="d-flex justify-content-between align-items-center mb-2"
                >
                  <h2 class="h5 mb-0">Contactos</h2>
                  <button
                    class="btn btn-outline-primary btn-sm"
                    type="button"
                    id="addContactBtn"
                  >
                    + Nuevo
                  </button>
                </div>
                <div
                  id="contactsList"
                  class="list-group mb-4"
                  style="min-height: 120px"
                ></div>
                <form id="newContactForm" class="d-none">
                  <div class="row g-2 mb-2">
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        id="contactName"
                        placeholder="Nombre y apellido"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        id="contactRUT"
                        placeholder="RUT (Ej: 12.345.678-5)"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        id="contactAlias"
                        placeholder="Alias"
                      />
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        class="form-control"
                        id="contactBank"
                        placeholder="Banco"
                      />
                    </div>
                  </div>
                  <div class="d-flex gap-2">
                    <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      id="saveContactBtn"
                    >
                      Guardar
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                      id="cancelContactBtn"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Incluir jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="../JS/app.js"></script>
  </body>
</html>
