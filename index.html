<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body class="bg-soft">
  <!-- En móvil: arriba (start). En md+: centrado -->
  <main class="container min-vh-100 d-flex align-items-start align-items-md-center py-4 py-md-5">
    <div class="row align-items-center justify-content-center g-4 w-100">

      <!-- Imagen -->
      <div class="col-12 col-lg-6 text-center">
        <div class="p-3 p-md-4 bg-white rounded-4 shadow-lg mx-auto" style="max-width: 560px;">
          <img
            src="./assets/img/Wallet1.png"
            alt="Alke Wallet"
            class="img-fluid w-100"
            style="
              display:block;
              max-height: 55vh;
              object-fit: contain;
            "
          >
        </div>
      </div>

      <!-- Texto (mismo ancho máximo que la imagen) -->
      <div class="col-12 col-lg-6 text-center text-lg-start">
        <div class="mx-auto mx-lg-0" style="max-width: 560px;">
          <h1 class="brand display-5 mb-3">Alke Wallet</h1>

          <p class="mb-4" style="color: rgba(255,255,255,.72);">
            Proyecto del Módulo 2 (Frontend). Demo de billetera digital.
          </p>

          <a href="./HTML/login.html" class="btn btn-aw btn-wallet px-4 py-2">
            Ir a Login
          </a>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
